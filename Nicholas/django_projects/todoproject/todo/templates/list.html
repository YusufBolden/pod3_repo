<h1>Tasks</h1>

<form action="{% url 'todo' %}" method="POST">
    {% csrf_token %} {{ form }}
    <input type="submit" name="create" value="Create" />
</form>

<h1> Tasks </h1>
<ul>
    {% for task in tasks %}
    <li><a href="{% url 'task' task.task_id %}">{{ task.task }}</a></li>
    {% endfor %}
</ul>

<h1> Completed </h1>
<ul>
    {% for task in tasks %}
    {% if task.completed %}
    <li><a href="{% url 'task' task.task_id %}">{{task.task}}</a></li>
    {% endif %}
    {% endfor %}
</ul>
